      <!-- /.outsize-panel-header -->
      <div class="outsize-panel-body" id="home">
        <div class="set-name">
          <div class="outsize-panel-caption">
            <div class="outsize-panel-title" style="text-shadow: none !important;">Enter Your Name:</div>
        </div>
        <!-- /.outsize-panel-caption -->
        <div class="outsize-panel-content" style="margin-top:15px;">
              <div class="outsize-panel-research">
                  <style>
                    .swal-title-33 {
                      /* max-width: 33% !important; */
                      overflow-x: hidden; /* Hide horizontal scrollbar */
                    }
                  @import url(https://fonts.googleapis.com/css?family=Dosis:700);

                  :root {
                    --slider_color: #0000ff;
                  }

                  body {
                    font-family: "Dosis", Helvetica, Arial, sans-serif;
                    background: #ecf0f1;
                    color: #34495e;
                    text-shadow: white 1px 1px 1px;
                  }
                  .value {
                    border-bottom: 4px dashed #bdc3c7;
                    text-align: center;
                    font-weight: bold;
                    font-size: 10em;
                    width: 300px;
                    height: 100px;
                    line-height: 60px;
                    margin: 40px auto;
                    letter-spacing: -0.07em;
                    text-shadow: white 2px 2px 2px;
                  }
                  input[type="range"] {
                    display: block;
                    -webkit-appearance: none;
                    background-color: #bdc3c7;
                    width: 300px;
                    height: 5px;
                    border-radius: 5px;
                    margin: 0 auto;
                    outline: 0;
                  }
                  input[type="range"]::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    background-color: var(--slider_color);
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 2px solid white;
                    cursor: pointer;
                    transition: .3s ease-in-out;
                  }
                  â€‹ input[type="range"]::-webkit-slider-thumb:hover {
                    background-color: white;
                    border: 2px solid var(--slider_color);
                  }
                  input[type="range"]::-webkit-slider-thumb:active {
                    transform: scale(1.6);
                  }
                  
                  </style>
                  
                  <input type="text" class="outsize-panel-null-add-color-input" style="cursor: text !important;" id="user_name">
                </div>
          </div>

          <button class="confirm-button" id="confirm-name">Confirm Name</button>

        </div>

        <div class="set-discord-channel" style="margin-top: 40px;">
            <div class="outsize-panel-caption">
              <div class="outsize-panel-title" style="text-shadow: none !important;">Discord Webhook URL:</div>
            </div>
            <!-- /.outsize-panel-caption -->
            <div class="outsize-panel-content" style="margin-top:15px;">
                <div class="outsize-panel-research">
                    <input type="text" class="outsize-panel-null-add-color-input" style="cursor: text !important;" id="discord_channel_url">
                </div>
            </div>

            <button class="confirm-button" id="confirm-discord">Set Discord</button>
        </div>

          <style>
            .confirm-button {
              -webkit-text-size-adjust: 100%;
              -webkit-font-smoothing: antialiased;
              -webkit-box-direction: reverse;
              box-sizing: border-box;
              font: "Averta","Helvetica Neue",Helvetica,Arial,sans-serif;
              margin: 0;
              overflow: visible;
              -webkit-appearance: button;
              display: inline-block;
              text-align: center;
              text-decoration: none;
              white-space: nowrap;
              border-radius: 3px;
              box-shadow: none;
              cursor: pointer;
              color: #fff;
              border: 0;
              min-height: 38px;
              line-height: 38px;
              /* float: right; */
              width: unset;
              max-height: 36px;
              padding: 0 12px;
              font-size: .8rem;
              font-weight: bold;
              text-transform: capitalize;
              background-color: #026cdf;
              margin-left: 0px;
              transition: 0.3s ease;
            }

            .confirm-button:hover {
              background-color: #074b94;
            }

            .confirm-button:active {
              background-color: #2c75c3;
            }
          </style>

      </div>

      <!-- /.outsize-panel-body -->
      <div class="outsize-panel-footer" style="height: 65px;">
          <div class="outsize-panel-info" style="text-shadow: none !important; font-size: 12px;">
            Need any help? Want to report an issue? Please send us a message at <a href="https://outsize.io/contact" target="_blank">Outsize.io</a>
          </div>
          <br>
      </div>
      <!-- /.outsize-panel-footer -->
  </div>
  <!-- /.outsize-panel -->

  <style>
    .confirm-button {
      width: 120px !important;
      border-radius: 20px !important;
    }

    input {
      font-size: 15px !important;
    }
